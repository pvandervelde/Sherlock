<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>${REPORT_TITLE}$</title>
    <link rel="stylesheet" type="text/css" href="SherlockHtmlReport.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="generator" content="Sherlock [${SHERLOCK_VERSION}$]" />
</head>
<body class="sherlock-report">
    <div class="header">
        <table>
            <tbody>
                <tr>
                    <td>Product: ${PRODUCT_NAME}$
                    </td>
                    <td>Start time: ${TEST_START_TIME}$
                    </td>
                </tr>
                <tr>
                    <td>Version: ${PRODUCT_VERSION}$
                    </td>
                    <td>End time: ${TEST_END_TIME}$
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="testresult">
        ${REPORT_RESULT_TEXT}$
    </div>
    <div class="content">
        <table title="Tests">
            <thead class="section-results">
                <tr>
                    <th>Test status</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Messages</th>
                </tr>
            </thead>
            <tfoot>
            </tfoot>
            <tbody>
                ${TEST_SECTIONS}$
            </tbody>
        </table>
    </div>
    <div class="footer">
        Tests run by Sherlock ${SHERLOCK_VERSION}$
        <br />
        <br />
        Started by ${USERNAME}$ on ${HOST}$
    </div>
</body>
</html>
